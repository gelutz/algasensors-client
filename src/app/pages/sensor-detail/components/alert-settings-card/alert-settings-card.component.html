<p-card>
    <ng-template #header>
        <div class="flex items-center justify-between p-4 pb-0">
            <h2 class="text-lg font-semibold">Alert Settings</h2>
        </div>
    </ng-template>

    <div class="flex flex-col gap-6">
        <div>
            <label class="block text-sm font-medium mb-2">High Threshold</label>
            <p-inputgroup>
                <p-inputgroup-addon>
                    <i class="pi pi-chevron-up text-red-400"></i>
                </p-inputgroup-addon>
                <p-inputnumber
                    [ngModel]="maxTemperature()"
                    (ngModelChange)="maxTemperature.set($event)"
                    mode="decimal"
                    [minFractionDigits]="1"
                    [maxFractionDigits]="1"
                    placeholder="30"
                />
                <p-inputgroup-addon>°C</p-inputgroup-addon>
            </p-inputgroup>
            <small class="text-muted-color">Alert triggers above this value.</small>
        </div>

        <div>
            <label class="block text-sm font-medium mb-2">Low Threshold</label>
            <p-inputgroup>
                <p-inputgroup-addon>
                    <i class="pi pi-chevron-down text-blue-400"></i>
                </p-inputgroup-addon>
                <p-inputnumber
                    [ngModel]="minTemperature()"
                    (ngModelChange)="minTemperature.set($event)"
                    mode="decimal"
                    [minFractionDigits]="1"
                    [maxFractionDigits]="1"
                    placeholder="10"
                />
                <p-inputgroup-addon>°C</p-inputgroup-addon>
            </p-inputgroup>
            <small class="text-muted-color">Alert triggers below this value.</small>
        </div>

        <div class="flex gap-2 pt-2">
            <p-button
                label="Save Changes"
                [loading]="saving()"
                [disabled]="!hasChanges()"
                (click)="onSave()"
                class="flex-1"
            />
            <p-button
                label="Discard"
                severity="secondary"
                [disabled]="!hasChanges()"
                (click)="onDiscard()"
                variant="outlined"
            />
        </div>
    </div>
</p-card>
