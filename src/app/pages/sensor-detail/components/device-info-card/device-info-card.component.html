<p-card>
    <ng-template #header>
        <div class="p-4 pb-0">
            <h2 class="text-lg font-semibold">Device Info</h2>
        </div>
    </ng-template>

    <div class="flex flex-col gap-3">
        @for (info of deviceInfo(); track info.label) {
            <div class="flex justify-between items-center">
                <span class="text-muted-color">{{ info.label }}</span>
                <span class="font-medium">{{ info.value }}</span>
            </div>
        }
    </div>
</p-card>
