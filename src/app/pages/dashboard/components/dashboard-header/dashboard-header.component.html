<div class="p-4 w-full">
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-2xl text-primary font-semibold">Sensors Dashboard</h1>
            <small class="text-muted-color">See important sensor data quickly.</small>
        </div>

        <p-button [label]="isSmall() ? '' : 'Add sensor'" size="small" icon="pi pi-plus"
            [loading]="addingSensorLoading()" (click)="addSensorModalVisible.set(true)"></p-button>
    </div>
    <p-divider></p-divider>
</div>

@if (addSensorModalVisible()) {
<app-sensor-dialog [visible]="addSensorModalVisible()" (visibleChange)="addSensorModalVisible.set($event)" />
}
